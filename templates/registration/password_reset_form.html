{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Forgotten Your Password?{% endblock title %}

{% block content %}

    <p>Enter your email address below and we'll email instructions for setting a new password.</p>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <input type="submit" class="btn btn-primary" value="Send me instructions">
    </form>

    <div class="mt-3">
      <a href="{% url 'home' %}">Cancel</a>
    </div>

{% endblock content %}
